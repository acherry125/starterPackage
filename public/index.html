<!-- Html goes here, this is a Single Page App so this is the only html file you'll need --> 
<!DOCTYPE html>
<html>
<head>
	<title>Name of the Page which shows up in the tab</title>
	<!-- This meta tag makes the page more responsive Lookup meta tags if curious for other options-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Normalizes the page to get rid of browser differences -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/normalize.css">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.css">

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- Jquery CDN -->
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<!-- Modernizr CDN (used by foundation and other plugins to know what features are enabled in the browser) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<!-- Foundation CDN -->
	<script src="./js/libs/foundation.min.js"></script>	
</head>
